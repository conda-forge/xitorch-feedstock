{% set name = "xitorch" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xitorch/xitorch/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8f7efa8e190ca93ff79fc30d16e683f64de110e9b74f25f7bee2111e89f98497

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - numpy >=1.8.2
    - python >={{ python_min }}
    - scipy >=1.1.0
    - pytorch

test:
  imports:
    - xitorch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://xitorch.readthedocs.io/
  dev_url: https://github.com/xitorch/xitorch
  summary: Differentiable scientific computing library
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - awvwgk
