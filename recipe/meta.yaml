{% set name = "xitorch" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xitorch/xitorch/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fb363330f236deebf409fb32f121ee3aef379a7f15f0f9df94cb07002ca16e87

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.8.2
    - python >=3.7
    - scipy >=1.1.0
    - pytorch

test:
  imports:
    - xitorch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://xitorch.readthedocs.io/
  dev_url: https://github.com/xitorch/xitorch
  summary: Differentiable scientific computing library
  license: BSD-3-Clause AND MIT
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - awvwgk
